
<ion-view view-title="个人信息">
    <ion-header-bar align-title="left" class="bar-positive">

        <div class="buttons ">

            <button class="button button-clear icon-left ion-ios-arrow-back" ng-click="go('tab.wo');">
                我
            </button>

        </div>

        <h1 class="title">个人信息</h1>

    </ion-header-bar>
    <ion-content class="padding">
        <div class="list">


            <a class="item item-icon-right" ng-click="showActionSheet()">
                <spn style="line-height: 34px; margin-top: 10px;">头像</spn>
                <span class="item-note" ng-if="true">
                  <img ng-src="{{user.avatarUrl}}" style="height:35px; width: 35px;">
                </span>
                <span class="item-note" ng-if="false">

                </span>
                <i class="icon ion-ios-arrow-right"></i>
            </a>
            <a class="item item-icon-right" href="#/tab/nicename">
                昵称
                <span class="item-note">
                  {{user.name}}
                </span>
                <i class="icon ion-ios-arrow-right"></i>
            </a>
            <a class="item">
                手机号
                <span class="item-note">
                  {{user.phone}}
                </span>
            </a>


        </div>

    </ion-content>
</ion-view>
