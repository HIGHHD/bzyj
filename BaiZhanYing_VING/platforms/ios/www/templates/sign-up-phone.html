<ion-view view-title="注册">
    <ion-content>
        <div class="list">
            <label class="item item-input">
            <span class="input-label">手机号码</span>
            <input type="text" ng-model="user.phone" placeholder="请输入手机号码">
        </label>
        </div>
        <div class="padding">
            <button class="button button-block button-positive" ng-click="getCaptchaByPhone(user)">
                下一步
            </button>
        </div>
    </ion-content>
</ion-view>
