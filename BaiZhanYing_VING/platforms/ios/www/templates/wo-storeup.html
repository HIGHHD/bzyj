<ion-view view-title="收藏">
    <ion-header-bar align-title="left" class="bar-positive">
        <div class="buttons ">
            <button class="button button-clear icon-left ion-ios-arrow-back" ng-click="go('tab.wo');">
                我
            </button>
        </div>
        <h1 class="title">收藏</h1>
       <!-- <div class="buttons">
            <button class="button button-clear icon ion-plus-round" ng-click="go('wo-storeup-add');">
            </button>
        </div>-->
    </ion-header-bar>
    <ion-content>
        <div class="item item-input-inset">
            <label class="item-input-wrapper">
                <i class="icon ion-search placeholder-icon"></i>
                <input type="text" placeholder="Search" ng-model="query" ng-change="search(query)">
            </label>
        </div>

        <ion-list>
            <ion-item ng-repeat="item in items" item="item" class="item-remove-animate item  item-avatar" href="#/storeupcontent/{{item.id}}">
                <img ng-src="{{item.headImg == null ? 'img/sign_in.png':item.headImg}}" style="max-width: 20px;max-height: 20px;">
                <h4 style="white-space: normal;">{{item.userName == null ? '人名':item.userName}}</h4>
                <p style="font-size: 14px;;">{{item.title}}</p>
                <p style="text-align: right; font-size: xx-small;">{{item.datetime | date:'yyyy年MM月dd日'}}</p>

                <ion-option-button class="button-assertive"
                                   ng-click="deletes(item)">
                    删除
                </ion-option-button>
            </ion-item>

        </ion-list>
    </ion-content>
</ion-view>
