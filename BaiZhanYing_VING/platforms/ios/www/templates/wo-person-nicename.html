<ion-view view-title="昵称">
    <ion-header-bar align-title="left" class="bar-positive">
        <div class="buttons ">
            <button class="button button-clear icon-left ion-ios-arrow-back" ng-click="go('tab.wo-person');">
                个人信息
            </button>
        </div>
        <h1 class="title">昵称</h1>
    </ion-header-bar>
    <ion-content>
        <div class="list">
            <div class="item item-input item-button-right">
                <input type="text" ng-model="user.name" placeholder="请输入昵称">
                <button class="button button-positive" ng-click="updateNicenamess(user)">
                    保存
                </button>
            </div>

        </div>
    </ion-content>
</ion-view>
