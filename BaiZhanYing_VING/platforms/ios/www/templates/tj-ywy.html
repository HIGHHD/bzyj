<ion-view view-title="推荐业务员">
    <ion-header-bar align-title="left" class="bar-positive">
        <div class="buttons ">
            <button class="button button-clear icon-left ion-ios-arrow-back" ng-click="go('tab.fw');">
                主页
            </button>
        </div>
        <h1 class="title">推荐业务员</h1>
        
    </ion-header-bar>
    <ion-content  scroll="false">
        <div class="bar">
            <button class="button" ng-click="go('tab.fw');">返回</button>
            <h1 class="title"></h1>
            <button class="button" ng-click='bindYwy()'>完成</button>
        </div>
    </ion-content>
    <ion-content style="top: 108px;">
        <ion-radio ng-repeat="item in ywys.data"
            ng-value="item.id"
            ng-model="data.ywy"><img src="{{item.avatarUrl || 'img/man_60.jpg'}}" width="45px" height="45px">&nbsp;&nbsp;姓名：{{item.fullname}}&nbsp;&nbsp;年龄：{{item.age}}
                </ion-radio>
    </ion-content>
</ion-view>
