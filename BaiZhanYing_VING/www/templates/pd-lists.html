<ion-view view-title="开通VIP">
    <ion-header-bar align-title="center" class="bar-dark">

        <div class="buttons ">

            <button class="button button-clear icon-left ion-ios-arrow-back" ng-click="go('tab.fw');">
                主页
            </button>

        </div>

        <h1 class="title">开通VIP</h1>

    </ion-header-bar>
    <ion-content>
        <div class="list card">
            <div class="item item-image">
                <img ng-src="img/zlqh.png">
            </div>
        </div>
        <div class="card text-right">
            <div class="item item-divider row">
                <div class="col col-33 text-left">VIP套餐</div>
                <div class="col ">优惠价</div>
                <div class="col ">原价</div>
                <div class="col col-10"> </div>
            </div>
            <div ng-repeat="item in priceList" class="item item-text-wrap row" ng-click="nextStep('{{item.order}}');">
                <div class="col col-33 text-left">{{item.months}}个月</div>
                <div class="col "><span style="color: red">{{item.price}}元</span></div>
                <div class="col "><S>{{item.originalPrice}}元</S></div>
                <div class="col col-10 icon ion-chevron-right icon-accessory icon-right"> </div>
            </div>
        </div>
    </ion-content>

</ion-view>
