<!--
  This template loads for the 'tab.friend-detail' state (app.js)
  'friend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->
<ion-view view-title="{{fwList.title}}">
    <ion-header-bar align-title="left" class="bar-positive">

        <div class="buttons ">

            <button class="button button-clear icon-left ion-ios-arrow-back" ng-click="go('tab.fwlist',fwList.starId);">
                列表
            </button>

        </div>


    </ion-header-bar>
    <ion-content class="padding" >
        <h2 ng-if="!blooean" style="white-space: normal;">{{fwList.title == null ? '':fwList.title}}
            <button class="button button-outline button-positive" style="float: right;" ng-if="category == 4"
                    ng-click="checkUserIsBuy()">打开</button>
        </h2>

        <p style="text-align: left; font-size: small;">{{titleFore}}{{fwList.dateTime | date : 'yyyy-MM-dd HH:mm:ss'}}</p>
        <div ng-if="blooean" >
             <h4 ><a style="text-align: left; font-size: small;">{{titleText}}</a><a>&nbsp;&nbsp;</a><a style="text-align: left; font-size: small;">{{period}}</a></h4>
             <img ng-src="{{imageSrc == 'undefined' ? 'img/headicon_new.jpg':imageSrc}}" style="max-width: 100%;max-height: 100%;">
        </div>

        <p ng-if="category == 3">
            <video  height="40%" width="100%" src="{{fwList.addFile | trusted}}" controls="controls" loop="loop"></video>
        </p>
        <p ng-if="!blooean" style="font-size: 14px; white-space: normal;" class = "messageImg" ng-bind-html=fwList.message></p>
    </ion-content>
</ion-view>
