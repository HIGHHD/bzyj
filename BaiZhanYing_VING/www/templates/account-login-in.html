<ion-view view-title="资金账号登录">
    <!--view-title="登录"-->
    <ion-header-bar align-title="center" class="bar-positive">

        <div class="buttons ">

            <button class="button button-clear icon-left ion-ios-arrow-back" ng-click="go('tab.fw');">
                主页
            </button>

        </div>

        <h1 class="title">资金账号登录</h1>

    </ion-header-bar>
    <ion-content>
        <!--<div class="list card" style="text-align: center">
            <h2 style="white-space: normal;">资金账号登录</h2>
        </div>-->
        <div class="list">
            <label class="item item-input item-select">
                <span class="input-label" style="width: 30%; padding:10px 0px;">
                    登录系统：
                </span>
                <select ng-model="account.type" style="direction: ltr;padding:10px 0px;width: 64%;">
                    <option value="0">中粮期货_CTP</option>
                    <option value="1">中粮期货_恒生主系统</option>
                    <option value="2">中粮期货_恒生UFT</option>
                    <option value="3">中粮期货_易盛9.0</option>
                </select>
            </label>
            <label class="item item-input">
                <span class="input-label" style="width: 30%; padding:10px 0px;">资金账号：</span>
                <input type="text" ng-model="account.phone" style="padding:10px 10px;">
            </label>
            <label class="item item-input">
                <span class="input-label" style="width: 30%; padding:10px 0px;">密&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;码：</span>
                <input type="password" ng-model="account.password" style="padding:10px 10px;">
            </label>
        </div>
        <div class="padding">
            <button class="button button-block button-positive" ng-click="signIn(account)">
                登录
            </button>
        </div>
        <div class="padding">
            此功能为提供给我公司客户的增值业务，需登录您的资金账号后进行购买，如果您还没有在我司开户，请联系我司客服<a href="tel:400-706-0158">400-706-0158</a>开户<span ng-if="canUseOpenAccountModule">或点击<a href="#" ng-click="zlkh()"> 此处 </a>手机开户</span>。
        </div>
        <!--<div class="padding">
            此功能为提供给我公司客户的增值业务，需登录您的资金账号后进行购买，如果您还没有在我司开户，请联系我司客服<a href="tel:400-706-0158">400-706-0158</a>开户。
        </div>-->
    </ion-content>
</ion-view>
