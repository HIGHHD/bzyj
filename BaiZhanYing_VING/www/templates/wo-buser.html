<ion-view view-title="业务员信息">
    <ion-header-bar align-title="left" class="bar-positive">
        <div class="buttons ">
            <button class="button button-clear icon-left ion-ios-arrow-back" ng-click="go('tab.wo');">
                我
            </button>
        </div>
        <h1 class="title">业务员信息</h1>
    </ion-header-bar>
    <ion-content>
        <div class="list" ng-if="businessUserFlag">


            <a class="item">
                <spn style="line-height: 34px; margin-top: 10px;">业务员头像</spn>
                <span class="item-note" ng-if="true">
                  <img ng-src="{{buser.businessUserAvatar}}  " style="height:35px; width: 35px;">
                </span>
                <span class="item-note" ng-if="false">
                    未设置
                </span>
            </a>
            <a class="item">
                名称
                <span class="item-note">
                  {{buser.businessUserName}}
                </span>
            </a>
            <a class="item">
                手机号
                <span class="item-note">
                  {{buser.businessPhone}}
                </span>
            </a>
            <a class="item">
                等级
                <span class="item-note">
                  {{buser.businessLevel}}
                </span>
            </a>
            <button class="button button-full button-positive button-assertive" ng-click="unbind()">解绑</button>


        </div>
        <div ng-if="!businessUserFlag" style="width: 100%; height: 75px; line-height: 75px; font-size: 14px; border: 1px solid #cc2311; background-color: #ef4e3a; margin-bottom: 5px;">
            <span>还没有业务员？<button ng-click="scan22()">马上绑定</button>or<a ng-href="#/tj-ywy">推荐业务员</a></span>
        </div>
    </ion-content>
</ion-view>
