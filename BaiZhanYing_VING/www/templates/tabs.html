<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive {{hideTabs}}"  >
  <!--主页
    以前是服务
  -->
  <ion-tab title="主页" icon-off="ion-home" icon-on="ion-home"
           href="#/tab/fw" on-select="f_fwSelect()" on-deselect="f_fwDeselect()"
           badge="fwBadge" badge-style="badge-assertive" ng-controller="FwTabCtrl">
    <ion-nav-view name="tab-fw" ></ion-nav-view>
  </ion-tab>
  <!--
  聊天
  -->
  <ion-tab title="聊天" icon-off="ion-chatbox" icon-on="ion-chatbox" ng-click="isVisitor()"
           badge="data.badgeCount" badge-style="badge-assertive"
           ng-controller="ChatTabCtrl">
    <ion-nav-view name="tab-chatbox"></ion-nav-view>
  </ion-tab>



  <!--交易-->
  <!--<ion-tab title="交易" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" href="#/tab/jy">
    <ion-nav-view name="tab-jy"></ion-nav-view>
  </ion-tab>-->

  <!--收藏-->
  <!--<ion-tab title="收藏" icon-off="ion-ios-cart-outline" icon-on="ion-ios-cart" href="#/tab/sc">
    <ion-nav-view name="tab-sc"></ion-nav-view>
  </ion-tab>-->

  <!--开户-->
  <ion-tab title="开户" icon-off="ion-card" icon-on="ion-card" ng-click="zlkh()" ng-controller="KhTabCtrl">
    <ion-nav-view name="tab-kh"></ion-nav-view>
  </ion-tab>

  <!--<ion-tab title="开户" icon-off="ion-card" icon-on="ion-card" href="#/tab/kh">
    <ion-nav-view name="tab-kh"></ion-nav-view>
  </ion-tab>-->

  <!--我-->
  <ion-tab title="我" icon-off="ion-ios-person-outline" icon-on="ion-ios-person" ng-click="isVisitor()" ng-controller="WoTabCtrl">
    <ion-nav-view name="tab-wo"></ion-nav-view>
  </ion-tab>


</ion-tabs>
