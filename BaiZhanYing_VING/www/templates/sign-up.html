<ion-view view-title="注册">
    <ion-header-bar align-title="left" class="bar-positive">
        
        <div class="buttons ">
            
            <button class="button button-clear icon-left ion-ios-arrow-back" ng-click="go('signin');">
                登录
            </button>
            
        </div>
        
        <h1 class="title">注册</h1>
        
    </ion-header-bar>
    
    
    <ion-content>
        <div class="list card">
            <div class="item item-image">
                <img ng-src="img/login_index3.jpg">
                    </div>
            
            <div class="item item-divider positive" style="text-align: center; font-weight: bold; font-family: '微软雅黑'">
                期货投资平台
            </div>
            
        </div>
        <form name="form" class="css-form" novalidate ng-submit="signUp(user)">
            <div class="list">
                <!--<div class="form-item">-->
                <label class="item item-input">
                    <span class="input-label">手机号码</span>
                    <input type="number" name="phone" ng-model="user.phone" placeholder="请输入手机号码" required minlength="11" maxlength="11" style="margin-left:-20px;">
                        </label>
                <div class="error-container" ng-show="form.phone.$dirty && form.phone.$invalid">
                    <span ng-show="form.phone.$error.required">请输入手机号！</span>
                    <span ng-show="form.phone.$error.minlength || form.phone.$error.maxlength" class="error">手机号码不对！</span>
                </div>
                <!--</div>-->
                <label class="item item-input">
                    <span class="input-label">用&nbsp;户&nbsp;名</span>
                    <input type="text" name="username" ng-model="user.name" placeholder="请设置您的用户名" required minlength="2" maxlength="10" style="margin-left:-20px;">
                        </label>
                <div class="error-container" ng-show="form.username.$dirty && form.username.$invalid">
                    <span ng-show="form.username.$error.required">请输入用户名！</span>
                    <span ng-show="form.username.$error.minlength">用户名最少两位！</span>
                    <span ng-show="form.username.$error.maxlength">用户名最多十位！</span>
                </div>
                <label class="item item-input">
                    <span class="input-label">密&nbsp;&nbsp;&nbsp;&nbsp;码</span>
                    <input type="password" name="userpassword" ng-model="user.password" placeholder="请设置您的密码" required minlength="6" maxlength="40" style="margin-left:-20px;">
                        </label>
                <div class="error-container"  ng-show="form.userpassword.$dirty && form.userpassword.$invalid">
                    <span ng-show="form.userpassword.$error.required">请输入密码！</span>
                    <span ng-show="form.userpassword.$error.minlength">密码不能少于6位！</span>
                    <span ng-show="form.userpassword.$error.maxlength">密码不能多于40位！</span>
                </div>
                
                <div class="item item-input">
                    <span class="input-label">验&nbsp;证&nbsp;码</span>
                    <input type="text" name="verifyCode" ng-model="user.captcha" placeholder="请输入验证码" required minlength="6" maxlength="6" style="margin-left:-20px;">>
                        <button style="width:100px; margin-left:-100px;" type="button"  ng-click="getVerifyCode(user.phone)" ng-disabled="disable">{{verifyCodeText}}</button>
                        </div>
                <div class="error-container"  ng-show="form.verifyCode.$dirty && form.verifyCode.$invalid">
                    <span ng-show="form.verifyCode.$error.required">请输入验证码！</span>
                    <span ng-show="form.verifyCode.$error.minlength">验证码为6位！</span>
                    <span ng-show="form.verifyCode.$error.maxlength">验证码为6位！</span>
                </div>
            </div>
            <div class="padding">
                <button type="submit" class="button button-block button-positive" ng-disabled="form.$invalid">注册</button>
            </div>
        </form>
    </ion-content>
</ion-view>
